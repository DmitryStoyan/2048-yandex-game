<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://yandex.ru/games/sdk/v2"></script>
  </head>

  <body>
    <div class="game__container">
      <div class="all__elements__container">
        <div class="score__container">
          <p class="score__text">Очки:0</p>
        </div>
        <button class="menu-button"></button>
        <button class="new_game-button button">Новая игра</button>
        <button class="return_button button"></button>
      </div>

      <div class="popup recordsModal">
        <div class="popup-content">
          <button class="popup__close-button">&times;</button>
          <h2>Турнирная таблица</h2>
          <table class="tournamentTable">
            <thead>
              <tr>
                <th>Место</th>
                <th>Никнейм</th>
                <th>Игры</th>
                <th>Победы</th>
                <th>Очки</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="popup achievementsModal">
        <div class="popup-content">
          <button class="popup__close-button">&times;</button>
          <h2>Достижения</h2>
          <div class="achievementsTable">
            <ul class="achievements__list">
              <li class="achievements__item achievement_one achievements_done">
                <img src="/images/gold.png" alt="" class="achievements__img" />
                <p class="achievements__text">Вы сыграли 10 игр</p>
              </li>
              <li class="achievements__item achievement_two">
                <img src="/images/gold.png" alt="" class="achievements__img" />
                <p class="achievements__text">Вы сыграли 50 игр</p>
              </li>
              <li class="achievements__item achievement_three">
                <img src="/images/gold.png" alt="" class="achievements__img" />
                <p class="achievements__text">Выиграть 10 игр</p>
              </li>
              <li class="achievements__item achievement_four">
                <img src="/images/gold.png" alt="" class="achievements__img" />
                <p class="achievements__text">Набрать 600 очков</p>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="game__container-win">
        <div class="game__container-grey">
          <h1>Вы достигли 2048</h1>
          <p>Вы молодец</p>
        </div>
        <button class="win__game-Button button">Начать заново</button>
      </div>
      <div class="grid__container"></div>
    </div>

    <div class="menu">
      <div class="menu-wrapper">
        <div class="buttons__wrapper">
          <button class="menu__button-field field4x4">4x4</button>
          <button class="menu__button-field field5x5">5x5</button>
          <button class="menu__button-field field6x6">6x6</button>
          <button class="menu__button-field field8x8">8x8</button>
        </div>

        <div class="menu__button-wrapper">
          <button class="button records"></button>
          <button class="button close"></button>
          <button class="button achievments-button"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
